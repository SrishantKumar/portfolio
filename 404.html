<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        const segmentCount = 1;
        const location = window.location;
        const repo = '/portfolio';
        const parts = location.pathname.split('/');
        if (parts.length > segmentCount) {
            const path = parts.slice(segmentCount).join('/');
            location.replace(`${location.origin}${repo}/${path}${location.search}${location.hash}`);
        } else {
            location.replace(`${location.origin}${repo}/`);
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, follow this <a href="/portfolio/">link to the homepage</a>.</p>
</body>
</html>
